@main("Swagify your search") {

<div id="page">
    <h1>Swaggy Search for Semantic Web search</h1>

    <form id="searchForm">
        <div class="input-group">
            <input id="searchTerms" type="text" name="query" />
            <input type="submit" value="Submit" id="submitButton" disabled = "true" />
        </div>
        <div id="searchInContainer">
            <input type="radio" name="check" value="simpleListCompare" id="simpleCompare" checked />
            <label for="simple-compare">Simple comparison</label>
            <input type="radio" name="check" value="rdfGraphCompare" id="rdfCompare" />
            <label for="rdf-compare">RDF Graph based comparison</label>
        </div>
    </form>

</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="header">Google Results</div>
            <div id="google-results-div"></div>
        </div>

        <div class="col-md-6 text-center">
            <div class="header">Processed Results</div>
            <div id="processed-results-div" ></div>
        </div>
    </div>
</div>    

<div class="row">

<div class="col-md-12 spinner">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
</div>
<div class="row">
<div class="text-center">
    <p class="credit"><a href="http://google.com">Powered by H4304 &amp; Google Custom Search</a>
    </p>

</div>
</div>
}
